<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Postcard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <script src='main.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="postcard">
            <div class="header-postcard">
                <img id="img" src="https://assets.breatheco.de/apis/img/icon/4geeks.png">
                <h1>My Postcard</h1>
                
            </div>
            <div class="body-postcard">
                <div class="text">
                    <p>
                        Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course!
                        <br>
                        <p>this is so cool, can't wait to start doing more stuff</p>

                    </p>

                </div>
                <div class="form">
                    <input type="text" value="Some name">
                    <input type="text" value="Some email">
                    <input type="text" value="Some comment">

                </div>
            </div>
            <div class="footer-postcard">
                <input type="submit" value="Send my postcard">
            </div>

        </div>

    </section>
    
</body>
</html>
